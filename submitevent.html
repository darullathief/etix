<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Submit Event</title>
    <link rel="icon" href="icon/ICON ETIX.png">
    <link rel="stylesheet" href="style/style_submitevent.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="img/ETIX LOGO.png" alt="logo" class="logo">
         </nav>
    <div class="container">
        <div class="submit">
            <h2>Submit Your Event</h2>
            <p>Easy way to sell your event ticket!</p>
        </div>
        <div class="form">
                <form action="script/submitevent.php" method="get">
                    <label for="">Event Name</label>
                    <br>
                    <input type="text" name="namaEvent">
                    <br>
                    <label for="">Event Date</label>
                    <br>
                    <input type="date" name="tanggalEvent">
                    <br>
                    <label for="">Event Location</label>
                    <br>
                    <input type="text" name="lokasiEvent">
                    <br>
                    <label for="">Event Category</label>
                    <br>
                    <select id="Select" name="kategoriEvent">
                        <option value="select">Select</option>
                        <option value="Sport">Sports</option> 
                        <option value="Music">Music</option> 
                        <option value="Arts & Theatre">Arts & Theatre</option> 
                    </select>
                    <br>
                    <input type="submit" value="Submit" class="submitbtn"> 
                </form>
        </div>
    </div>
   
</body>
</html>
