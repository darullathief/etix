<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style_hv.css">
</head>
<body>
    <nav>
        <img src="img/ETIX LOGO.png"  class="logo">
    </nav>

    <div class="container">
        <aside>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Kelola Event</a></li>
            </ul>
        </aside>
        <div>
            <div class="summary">
                <div class="card">
                    <i></i>
                    <p>Total Event</p>
                    <p class="p">1</p>
                </div>
                <div class="card">
                    <i></i>
                    <p>Tiket Terjual</p>
                    <p class="p">100</p>
                </div>
                <div class="card">
                    <i></i>
                    <p>Pendapatan</p>
                    <p class="p">10.000.000</p>
                </div>
            </div>

            <div class="event-list">
                <h3>Data Penjualan Tiket</h3>
                <table>
                    <tr>
                        <th>Kode Event</th>
                        <th>Judul Event</th>
                        <th>Kategori</th>
                        <th>Jenis Tiket</th>
                        <th>Harga</th>
                        <th>Terjual</th>
                        <th>Tersedia</th>
                    </tr>

                    <tr>
                        <td>O1212</td>
                        <td>NFL Super Bowl LVII Tickets</td>
                        <td>Sport</td>
                        <td>Early Bird <br>Pre-Sale <br>VIP</td>
                        <td>100.000 <br>120.000<br>150.000</td>
                        <td>50<br>50 <br>12</td>
                        <td>11<br>50<br>31</td>
                    </tr>
                </table>
            </div>    
        </div>
    </div>
</body>
</html>
