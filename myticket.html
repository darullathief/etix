<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Ticket </title>
    <link rel="stylesheet" href="style/style_myticket.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="img/ETIX LOGO.png"  class="logo">
    </nav>
    <div class="container">
        <aside>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">My Ticket</a></li>
            </ul>
        </aside>
        <div class="ticket">
            <h2>My Tickets</h2>
                <table>
                    <tr>
                        <th></th>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Quantity</th>
                        <th>Package</th>
                        <th>Payment Status</th>
                    </tr>
                    <tr>
                        <td><img src="img/bornpink.webp" alt="bornpink" class="bp"></td>
                        <td>BLACKPINK <br>
                            Born Pink World Tour - Jakarta (Day 1)</td>
                        <td>11-03-2023</td>
                        <td>1</td>
                        <td>Platinum Left</td>
                        <td>Done</td>
                    </tr>
                    <tr>
                        <td><img src="img/seventeen.jpg" alt="seventeen" class="seventeen"></td>
                        <td>SEVENTEEN <br>
                            Be The Sun World Tour - Jakarta</td>
                        <td>9-05-2023</td>
                        <td>1</td>
                        <td>CAT 3</td>
                        <td>Done</td>
                    </tr>
                    <tr>
                        <td><img src="img/artex.jpg" alt="artexhibition" class="art"></td>
                        <td>Contemporary Art Exhibition</td>
                        <td>23-01-2023</td>
                        <td>2</td>
                        <td>VIP</td>
                        <td>Done</td>
                    </tr>
        </div>
    </div>
</body>
</html>
