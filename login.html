<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav>
        <img src="img/ETIX LOGO.png"  class="logo">
        <div class="button">
            <p>Have an account?</p>
            <a href="register.html" class="btn">Register</a>
        </div>
    </nav>
    <div class="container">
        <h2>Login</h2>
        <p>Welcome back to the Indonesia
            largest online ticketing, 100% trusted!</p>
        <form action="">
            <input type="text" name="" placeholder="Username">
            <input type="password" name="" placeholder="Password">
            <p class="trouble">Having trouble in sign in ? <a href="">Click Here</a></p>
            <input class="btn" type="submit" value="Login">

            <p class="sign">-or sign in with-</p>
            <div class="sign-with">
                <a href="#" class="btn-secondary">Google</a>
                <a href="#" class="btn-secondary">Twitter</a>
                <a href="#" class="btn-secondary">Facebook</a>
