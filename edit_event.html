<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style_em.css">
</head>
<body>
    <nav>
        <img src="img/ETIX LOGO.png"  class="logo">
    </nav>

    <div class="container">
        <aside>
            <ul>
                <li><a href="home_vendor.html">Beranda</a></li>
                <li><a href="event_management.html">Kelola Event</a></li>
            </ul>
        </aside>

        <div class="event">
            <h2>Edit Event</h2>

            <form action="" class="edit">
                <input type="text" name="" placeholder="Judul Event" class="fl">
                <select name="" class="fr">
                    <option value="" selected disabled>Kategori</option>
                    <option value="Musik">Konser Musik</option>
                    <option value="Olahraga">Olahraga</option>
                    <option value="Theater">Theater & Kesenian</option>
                </select>

                <input type="text" name="" placeholder="Lokasi Event" class="fl">
                <input type="datetime-local" name="" class="fr">

                <input type="text" name="" placeholder="Jenis Tiket" class="tl">
                <input type="text" name="" placeholder="Harga Tiket" class="tc">
                <input type="text" name="" placeholder="Jumlah Tersedia" class="tr">
                <div class="action">
                    <a href="#">+</a>
                    <a href="#">-</a>
                </div>

                <span class="fileup">
                    <p>Upload Poster</p>
                    <input type="file" name="" id=""></span>
                
                <textarea name="" placeholder="Deskripsi Tiket" cols="5" rows="10"></textarea>

                <div class="save">
                    <a href="#" class="btn-cancel">Batal</a>
                    <a href="#" class="btn-save">Simpan</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
